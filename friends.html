<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>友達 - Study Board</title>
<link rel="stylesheet" href="assets/style.css">
<script src="assets/theme.js" defer></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="assets/app.js" defer></script>
</head>
<body>
  <div id="nav"></div>
  <main class="container">
    <div class="card">
      <h2>友達検索</h2>
      <div style="display:flex;gap:8px;margin-bottom:8px;">
        <input id="search-friends" class="input" placeholder="ユーザー名検索">
        <button id="search-btn" class="btn">検索</button>
      </div>
      <div id="search-results"></div>
    </div>

    <div class="card" style="margin-top:12px">
      <h2>友達リスト</h2>
      <div id="friend-list"></div>
    </div>

    <div class="card" style="margin-top:12px">
      <h2>グループ管理</h2>
      <button id="create-group-btn" class="btn">グループ作成</button>
      <div id="group-list" style="margin-top:8px"></div>
    </div>
  </main>
  <div id="toast"></div>
</body>
</html>
